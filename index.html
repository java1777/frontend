<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset style="text-align: center; padding: 20px">
        <div
          style="
            display: inline-block;
            margin: 10px;
            width: 200px;
            text-align: left;
          "
        >
          <label style="display: block; height: 40px" for="fname"
            >Full name</label
          >
          <input
            style="width: 100%; padding: 8px; box-sizing: border-box"
            type="text"
            name="fname"
            id="fname"
          />
        </div>
        <div
          style="
            display: inline-block;
            margin: 10px;
            width: 200px;
            text-align: left;
          "
        >
          <label style="display: block; height: 40px" for="email">Email</label>
          <input
            style="width: 100%; padding: 8px; box-sizing: border-box"
            type="email"
            name="email"
            id="email"
          />
        </div>
        <br />

        <div
          style="
            display: inline-block;
            margin: 10px;
            width: 200px;
            text-align: left;
          "
        >
          <label style="display: block; height: 40px" for="pnumber"
            >Phone Number</label
          >
          <input
            style="width: 100%; padding: 8px; box-sizing: border-box"
            placeholder="(xxx) xxx-xxxx"
            type="tel"
            id="pnumber"
            name="pnumber"
          />
        </div>
        <div
          style="
            display: inline-block;
            margin: 10px;
            width: 200px;
            text-align: left;
          "
        >
          <label style="display: block; height: 40px" for="company"
            >Company</label
          >
          <input
            style="width: 100%; padding: 8px; box-sizing: border-box"
            type="text"
            id="company"
            name="company"
          />
        </div>
        <br />

        <div
          style="
            display: inline-block;
            margin: 10px;
            width: 200px;
            text-align: left;
          "
        >
          <label style="display: block; height: 40px" for="department"
            >Department</label
          >
          <input
            style="width: 100%; padding: 8px; box-sizing: border-box"
            type="text"
            id="department"
            name="department"
          />
        </div>
        <div
          style="
            display: inline-block;
            margin: 10px;
            width: 200px;
            text-align: left;
          "
        >
          <label style="display: block; height: 40px" for="mtype"
            >Media Type</label
          >
          <select
            style="width: 100%; padding: 8px; box-sizing: border-box"
            name="mtype"
            id="mtype"
          >
            <option value="audio">Audio</option>
          </select>
        </div>
        <br />

        <div
          style="
            display: inline-block;
            margin: 10px;
            width: 200px;
            text-align: left;
          "
        >
          <label style="display: block; height: 40px" for="descmedia"
            >Description of the requested media</label
          >
          <textarea
            style="
              width: 100%;
              padding: 8px;
              box-sizing: border-box;
              height: 80px;
              resize: vertical;
            "
            name="descmedia"
            id="descmedia"
          ></textarea>
        </div>
        <div
          style="
            display: inline-block;
            margin: 10px;
            width: 200px;
            text-align: left;
          "
        >
          <label style="display: block; height: 40px" for="date"
            >Date to Deliver By</label
          >
          <input
            style="width: 100%; padding: 8px; box-sizing: border-box"
            type="date"
            id="date"
            name="date"
          />
        </div>
        <br />
        <div
          style="
            display: inline-block;
            margin: 10px;
            width: 200px;
            text-align: left;
          "
        >
          <p>Preferred Delivery Method</p>
          <input type="radio" name="email" id="email" />
          <label for="email">Email Attachment</label><br />
          <input type="radio" name="url" id="url" />
          <label for="url">URL</label><br />
          <input type="radio" name="copy" id="copy" />
          <label for="copy">Physical Copy</label><br />
        </div>
        <div
          style="
            display: inline-block;
            margin: 10px;
            width: 200px;
            text-align: left;
          "
        >
          <label for="comments">Any Additional Comments</label>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <br />
        <button
          style="
            background-color: greenyellow;
            margin-top: 20px;
            padding: 10px 30px;
            border-radius: 7px;
          "
        >
          Submit
        </button>
      </fieldset>
    </form>
    <a href="temp.html">Keyingi saxifaga otish</a>
  </body>
</html>
